<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Javascript plugin for creating easily stylable select boxes with accessibility support">
	<title>Selection Box: Vanilla examples</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/website.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/countries.css"/>
	<link rel="stylesheet" href="css/tranquility.css"/>
	<link rel="stylesheet" href="css/simple.css"/>
	<style>

	</style>
</head>
<body>
<div class='banner' role='banner'>
	<h1>Selection Box</h1>
</div>
<div role='main' class='main'>
	<h2>Vanilla</h2>
	<p>
		Some dog-fooding examples..
	</p>
	<div class='example'>
		<h3>Vanilla with default styling</h3>
		<select id='vanilla'>
			<option>alpha</option>
			<option>beta</option>
			<option>gamma</option>
			<option>delta</option>
			<option>epsilon</option>
		</select>
	</div>
	<div class='example'>
		<h3>Some simple styling</h3>
		<select id='simple-styling'>
			<option>alpha</option>
			<option>beta</option>
			<option>gamma</option>
			<option>delta</option>
			<option>epsilon</option>
		</select>
	</div>

	<div class='example'>
		<h2>Tranquility</h2>
		<p>Selection Box component is completely stylable with custom themes</p>
		<select id='tranquility'>
			<option>alpha</option>
			<option>beta</option>
			<option>gamma</option>
			<option>delta</option>
			<option>epsilon</option>
			<option>zeta</option>
			<option>iota</option>
		</select>
	</div>

	<div class='example'>
		<h2>Flags</h2>
		<p>Shows how you can include images on options and in the display area reflecting the current selection</p>
		<select id='flags'>
			<optgroup label='Europe'>
				<option value='UK' label='United Kingdom'>apple</option>
				<option selected label='France'>France</option>
				<option disabled>Germany</option>
				<option>Spain</option>
				<option>Italy</option>
			</optgroup>
			<optgroup disabled label='Africa'>
				<option>South Africa</option>
				<option>Egypt</option>
				<option>Libya</option>
				<option>Sudan</option>
			</optgroup>
			<optgroup label='Americas'>
				<option>USA</option>
				<option>Brazil</option>
				<option>Argentina</option>
				<option>Columbia</option>
			</optgroup>
		</select>
	</div>
</div>

<script src="/lib/jquery.js"></script>
<script type="text/javascript" src="/js/selection-box.js"></script>
<script>

	var vanilla = new SelectionBox($('#vanilla'));
	var simple = new SelectionBox($('#simple-styling'));
	var tranquility = new SelectionBox($('#tranquility'), {});

	var selectWithOptions2 = $('#flags');
	var selectionBox2 = new SelectionBox(selectWithOptions2, {
		renderDisplayArea(text, value) {
			return [
				'<div data-country="' + value + '">' + text + '</div>'
			].join();
		},
		renderOption : function(text) {

				return [
						'<div class="country-option">',
								'<span class="country-name">' + text + '</span>',
								'<span class="country-flag"></span>',
						'</div>'
				].join('');
		}
	});



</script>


</body>
</html>
