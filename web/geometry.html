<!DOCTYPE html>
<html>
<head>
	<title>Vanilla Example</title>
	<link rel="stylesheet" href="../css/main.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin : 0;
		}
		#foo {
			width : 200.3px;
			height : 100.3px;
			background : red;
			padding : 4px;
			margin : 20px;
			border-width : 3px;
			border-style : solid;
			border-color : green;
			overflow : scroll;
		}
		[role=log] {
			background : cornsilk;
			padding : 12px;
			border : solid 1px black;
			top : 20px;
			position : absolute;
			right : 20px;
			width : 300px;
		}
		.interior {
			height : 50px;
			width : auto;
			background : yellow;
			margin : 20px;
		}
	</style>
</head>
<body>
	<div id='foo'>
		<div class='interior'></div>
	</div>
	<div id='log' role='log' aria-live='polite' aria-label='geometry of foo element'></div>
	<button id='button' role='button'>update log</button>
	<script>
		+function () {

			var el = document.querySelector('#foo');

			function writeToLog() {
				console.log('write to log');
				var log = document.querySelector('#log');
				log.innerHTML = '';
				log.appendChild(createLog(el));
			}

			function createLog(el) {
				var br = el.getBoundingClientRect();
				var ul = document.createElement('ul');

				ul.appendChild(createLogEntry('clientHeight',  el.clientHeight));
				ul.appendChild(createLogEntry('scrollHeight',  el.scrollHeight));
				ul.appendChild(createLogEntry('offsetHeight',  el.offsetHeight));
				ul.appendChild(createLogEntry('clientRect:height', br.height));

				ul.appendChild(createLogEntry('clientWidth',   el.clientWidth));
				ul.appendChild(createLogEntry('scrollWidth',   el.scrollWidth));
				ul.appendChild(createLogEntry('offsetWidth',   el.offsetWidth));
				ul.appendChild(createLogEntry('clientRect:width',    br.width));

				ul.appendChild(createLogEntry('offsetTop',     el.offsetTop));
				ul.appendChild(createLogEntry('clientRect:top',      br.top));

				ul.appendChild(createLogEntry('offsetLeft',    el.offsetLeft));
				ul.appendChild(createLogEntry('clientRect:left',     br.left));

				ul.appendChild(createLogEntry('clientRect:bottom',   br.bottom));

				ul.appendChild(createLogEntry('clientRect:right',    br.right));
				/*
				ul.appendChild(createLogEntry('clientTop',     el.clientTop));
				ul.appendChild(createLogEntry('clientLeft',    el.clientLeft));


				ul.appendChild(createLogEntry('scrollLeft',    el.scrollLeft));
				ul.appendChild(createLogEntry('scrollTop',     el.scrollTop));


*/
				return ul;
			}

			function createLogEntry(propertyName, propertyValue) {
				var li = document.createElement('li');
				li.innerHTML = propertyName + ': ' + propertyValue;
				return li;
			}
			document.querySelector('#button').addEventListener('click', function () {

				writeToLog();

			});



			writeToLog();

		}();

	</script>

</body>
</html>
